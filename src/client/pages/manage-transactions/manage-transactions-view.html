<div class="manage-transactions-view">
    <navbar></navbar>
    <!-- <p class="help is-danger">{{errors.description}}</p> -->
    <div class="container">
        <form class="pt-6">
            <div class="field mr-1">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" v-model="name" placeholder="Enter Name of transaction">
                </div>
                <p class="help is-danger">{{errors.name}}</p>
            </div>
            <div class="field mr-1">
                <label class="label">Description</label>
                <div class="control">
                    <input type="text" class="input" id="description" v-model="description"
                        placeholder="Enter Description">
                </div>
                <p class="help is-danger">{{errors.description}}</p>
            </div>
            <div class="field mr-1">
                <label class="label">Type</label>
                <select class="select" v-model="transactionType">
                    <option selected>Credit</option>
                    <option>Debit</option>
                </select>
                <p class="help is-danger">{{errors.transactionType}}</p>
            </div>

            <div class="field mr-1">
                <label class="label">Currency</label>
                <select class="select" v-model="transactionCurrency">
                    <option selected>CAD</option>
                    <option>INR</option>
                    <option>THB</option>
                </select>
                <p class="help is-danger">{{errors.transactionCurrency}}</p>
            </div>
            <div class="field">
                <label class="label">Amount</label>
                <input type="number" class="input mr-1" v-model.number="amount" placeholder="Enter Amount">
                <p class="help is-danger">{{errors.amount}}</p>
            </div>
            <button class="button is-link" v-on:click.prevent="save" v-bind:disabled="hasErrors">{{ isNew ? "Submit" :
                "Update"}}</button>
        </form>
    </div>
</div>
